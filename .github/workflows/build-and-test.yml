name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: [14.x, 16.x, 18.x, 20.x]

      - name: Install Dependencies
        run: npm ci
        working-directory: ./app

      - name: Build
        run: npm run build
        working-directory: ./app

  test:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: [14.x, 16.x, 18.x, 20.x]

      - name: Install Dependencies
        run: npm ci
        working-directory: ./app

      - name: Run Tests
        run: npm test
        working-directory: ./app
